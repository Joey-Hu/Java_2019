<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>动态表格</title>
		<style type="text/css">
			table {
				border: 1px, solid;
				margin: auto;
				width: 500px;
			}
			
			td,th{
				text-align: center;
				border: 1px, solid;
			}
			
			div {
				text-align: center;
				margin: 50px;
			}
		</style>
	</head>
	<body>
		<div id="div1">
			<input type="text" name="id" id="id" placeholder="请输入编号" />
			<input type="text" name="name" id="name" placeholder="请输入姓名" />
			<input type="text" name="sex" id="sex" placeholder="请输入性别" />
			<input type="submit" name="" id="btn_add" value="添加" />
		</div>
		
		<table border="" cellspacing="" cellpadding="">
			<caption>学生信息表</caption>
			<tr>
				<th>编号</th>
				<th>姓名</th>
				<th>性别</th>
				<th>操作</th>
			</tr>
			
			<tr>
				<td></td>
			</tr>
		</table>
	</body>
</html>
