<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>node对象</title>
		
		<style type="text/css">
			div {
				border: 1px solid red;
			}
			
			#div1 {
				width: 200px;
				height: 200px;
			}
			
			#div2 {
				width: 100px;
				height: 100px;
			}
			
			#div3 {
				width: 100px;
				height: 100px;
			}
			
		</style>
	</head>
	<body>
		<div id="div1">
			div1
			<div id="div2">
				div2
			</div>
		</div>
		
		<a href="javascript:void(0)" id="del">删除节点</a>
		<a href="javascript:void(0)" id="add">添加节点</a>
		
		<script type="text/javascript">
			var div1 = document.getElementById("div1");
			var div2 = document.getElementById("div2");
			
			// 获取超链接
			var element_del = document.getElementById("del");
			
			// 绑定单击事件
			element_del.onclick = function() {
				// 删除div2节点
				div1.removeChild(div2);
			}
			
			// 获取超链接
			var element_add = document.getElementById("add");
			
			// 绑定单击事件
			element_add.onclick = function() {
				// 创建div3节点
				var div3 = document.createElement("div");
				// 设置div3的id属性
				div3.setAttribute("id", "div3");
				// 添加div3节点
				div1.appendChild(div3);
			}
			
			/*
				超链接功能：
					1.可以被点击，样式
					2. 点击后跳转到href制定的url
				需求：保留1功能，去掉2功能
				实现：href="javascript:void(0)"
			*/
		</script>
	</body>
</html>
