<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>九九乘法表</title>
		<style type="text/css">
			td {
				border: 1px solid black;
			}
		</style>
		<script type="text/javascript">
		
			document.write("<table align='center'>");
			
			var i;
			var j;
			for(i = 1; i < 10; i++){
				document.write("<tr>");
				for(j = 1; j <= i; j++){
					
					document.write("<td>" + i + "*" + j + "=" + (i*j) +"</td>"+"&nbsp;&nbsp;&nbsp;");
				}
				document.write("</tr>");
				// document.write("<br>");
			}
			
			// 完成表格的嵌套
			 
			 document.write("</table>");
		</script>
	</head>
	<body>
	</body>
</html>
