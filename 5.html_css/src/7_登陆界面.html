<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>登陆界面</title>
	</head>
	<body>
		<form action="#" method="post">
			<table border="1" width="500" align="center">
				<tr>
					<td>用户名</td>
					<td><input type="text" name="username" placeholder="请输入账号"></td>
				</tr>
				
				<tr>
					<td>密码</td>
					<td><input type="password" name="password" placeholder="请输入密码"></td>
				</tr>
				
				<tr>
					<td>Email</td>
					<td><input type="email" name="email" placeholder="请输入邮箱"></td>
				</tr>
				
				<tr>
					<td>姓名</td>
					<td><input type="text" name="realname" placeholder="请输入真实姓名"></td>
				</tr>
				
				<tr>
					<td>手机号</td>
					<td><input type="text" name="phonenumber" placeholder="请输入手机号"></td>
				</tr>
				
				<tr>
					<td>性别</td>
					<td>
						<input type="radio" name="gender" value="male" checked="checked">男
					    <input type="radio" name="gender" value="female">女
					</td>
				</tr>
				
				<tr>
					<td>出生日期</td>
					<td><input type="date" name="birthday"></td>
				</tr>
							
				<tr>
					<td>验证码</td>
					<td><input type="text" name="verification code"> <img src="./img/authcode.jpg" width="100"></td>
				</tr>
				<tr>
					<td colspan="2" align="center"><input type="submit" value="提交"></td>
				</tr>
			</table>
		</form>
		
		
		
	</body>
</html>
