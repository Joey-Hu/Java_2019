<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>列表标签</title>
	</head>
	<body>
		<!-- 有序列表 ol -->
		早上起床干的事
		<ol type="I" start="1">
			<li>睁眼</li>
			<li>看手机</li>
			<li>刷牙</li>
			<li>洗脸</li>
		</ol>
		
		<!-- 无序列表 ul -->
		早上起床干的事
		<ul>
			<li>睁眼</li>
			<li>看手机</li>
			<li>刷牙</li>
			<li>洗脸</li>
		</ul>
	</body>
</html>
